<html>

    <body>
        <section>
            <h4>Regiter yourself to participate in the Squid Game!</h4>
            <form action="">
                
                <label for="fname">First Name:</label> <br>
                <input type="text" id="fname" name="fname"> <br>
                <label for="lname">Last Name:</label> <br>
                <input type="text" id="lname" name="lname">

                <p>Tell us about yourself</p>
                <textarea name="project" id="project" cols="50" rows="10"></textarea>

                <p>Gender</p>
                <input type="radio" name="gender" id="gender" value="male">
                <label for="gender">Male</label><br>
                <input type="radio" name="gender" id="gender" value="female">
                <label for="gender">Female</label><br>

                <p>Choose your side</p>
                <input type="radio" name="triangle" id="triangle" value="triangle">
                <label for="triangle">Triangle</label><br>
                <input type="radio" name="square" id="square" value="square">
                <label for="square">Square</label><br>
                <input type="radio" name="star" id="star" value="star">
                <label for="star">Star</label><br>
                <input type="radio" name="circle" id="circle" value="circle">
                <label for="circle">Circle</label><br><br>


                <p>Choose your games!</p>
                <input type="checkbox" name="tarik" id="tarik" value="tarik">
                <label for="tarik">Tarik Tambang</label><br>
                <input type="checkbox" name="jump" id="jump" value="jump">
                <label for="jump">Jump the Glass</label><br>
                <input type="checkbox" name="kelereng" id="kelereng" value="kelereng">
                <label for="kelereng">Guess the Kelereng</label><br><br>
                


                <label for="email">Enter your email     :</label>
                <input type="email" id="email" name="email" style="width:200px" ><br> <br>

                <label for="phone">Enter a phone number :</label>
                <input type="tel" id="phone" name="phone" placeholder="08xx-xxxx-xxxx" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"><br><br>

                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage"><br><br>

                <label for="img">Upload your picture:</label> <br>
                <input type="file" id="img" name="img" accept="image/*"> <br><br>

                <input type="submit">

            </form>

        </section>
